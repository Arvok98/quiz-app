<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="questionBox">
        <h2>${question.question}</h2>
       <form>
            <div class="group options-list">
              <label class="item-triple options question"> ${question.answers[0]}</label>
              <input  class="item options answers" type="radio" name="answer" value="${question.answers[0]}">
              <label class="item-triple options question"> ${question.answers[1]}</label>
              <input  class="item options answers" type="radio" name="answer" value="${question.answers[1]}">
              <label class="item-triple options question"> ${question.answers[2]}</label>
              <input  class="item options answers" type="radio" name="answer" value="${question.answers[2]}">
              <label class="item-triple options question"> ${question.answers[3]}</label>
              <input  class="item options answers" type="radio" name="answer" value="${question.answers[3]}">
            </div>
            <button class="button" type="submit">Submit your answer</button>
        </form>
     </div>
    <div class="startBox">
        <h2>Welcome to the Amazing Animal Quiz</h2>
        <p>How well do you know your Animal Types</p>
        <button class="button" id="start">Start Quiz</button>
    
      </div>
    
    <div class="correctBox">
        <h2>GOT IT!!!</h2>
        <p>Score: #</p>
        <button class="button" id="continue1">Continue Quiz</button>
    </div>
    
    <div class="incorrectBox">
        <h2>NOPE!!!</h2>
        <p>Score: #</p>
        <button class="button" id="continue2">Continue Quiz</button>
    </div>
    
    <div class="endBox">
        <h2>YOU SCORED: </h2>
        <p>Score: (x/y)*100%</p>
        <button class="button" id="Restart">Take Quiz Again</button>
    </div>
    
  
</body>
</html>
